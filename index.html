<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quadratic programming solver</title>
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      font-size: 16px;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <h1>Quadratic programming solver</h1>
  <form>
    <p>
      <table id="optimization-problem">
        <tr>
          <td>minimize</td>
          <td><input type="text" id="objective" size="30" value="x^2 + y^2 - 2x"> (objective on the form "x^2 - 3x + y^2 + 4z^2 - z")</td>
        </tr>
        <tr>
          <td>subject to</td>
          <td>
            <input type="text" id="constraint" size="30" value="x <= 1">
            <button type="button" id="add-constraint">Add constraint</button>
            (linear constraint on the form "-x + 2z = 4", supporting "=", "<=" and ">=")
          </td>
        </tr>
      </table>
    </p>

    <button type="button" id="clear">Clear</button>
    <button type="button" id="solve">Solve</button>
    <button type="button" id="test">Test</button>
  </form>
  <h2>Solution</h2>
  <p id="solution"></p>
  <script src="qp.js"></script>
</body>
</html>
